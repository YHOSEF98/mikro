{% extends 'inventario/base.html' %}

{% block 'content' %}
    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
        <div class="row">
          <div class="col-12">
            <!-- Default box -->
            <div class="card">
              <div class="card-header">
                <h3 class="card-title">{{title}}</h3>
              </div>
              <div class="card-body">
                <div class="card-body">
                  <table class="table table-bordered">
                    <thead>
                      <tr>
                        <th style="width: 10px">#</th>
                        <th>Cliente</th>
                        <th>Servicio</th>
                        <th>Servidor</th>
                        <th>IP</th>
                        <th>Capacidad</th>
                        <th style="width: 40px">Acciones</th>
                      </tr>
                    </thead>
                    <tbody>
                      {% for s in object_list %}
                      <tr>
                        <td>{{s.id}}</td>
                        <td>{{s.cli}}</td>
                        <td>{{s.nombre}}</td>
                        <td>{{s.mikro}}</td>
                        <td>{{s.ip}}</td>
                        <td>{{s.max_limit}}</td>
                        <td>
                          <a href="{% url 'editar_servicio' s.id %}"><i class="fas fa-edit"> </i></a>
                           <a href="{% url 'eliminar_servicio' s.id %}"><i class="far fa-trash-alt" style="color: #df1111;"></i></a>
                        </td>
                        </tr>
                      {% endfor %}
                    </tbody>
                  </table>
                  </div>
              </div>
              <!-- /.card-body -->
              <div class="card-footer">
                <a href="{% url 'servicioadd' %}"><button type="button" class="btn btn-lg btn-block btn-primary"><i class="fas fa-plus"></i>Crear nuevo servicio</button></a>
                Footer
              </div>
              <!-- /.card-footer-->
            </div>
            <!-- /.card -->
          </div>
        </div>
      </div>
    </section>
  </div>
{% endblock  %}
