{% extends 'inventario/base.html' %}
{% load static %}

{% block 'content' %}
    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
        <div class="row">
          <div class="col-12">
            <!-- Default box -->
            <div class="card">
              <div class="card-header">
                <h3 class="card-title">{{title}}</h3>
              </div>
              <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <input type="hidden" name="action" value="{{ action }}">
                    <button type="submit" id="btn-crear-service">Crear Servicio</button>
                </form>              

              <!-- /.card-body -->
              <div class="card-footer">
                Footer
              </div>
              <!-- /.card-footer-->
            </div>
            <!-- /.card -->
          </div>
        </div>
      </div>
    </section>
  </div>
{% endblock  %}

{% block 'content-javascript' %}

<script src="{% static 'mikrotik/js/funcionesmikro.js' %}"></script>
{% endblock  %}
